<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Bitter|PT+Sans:400i"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container border border-dark">
      <div class="row cities">
        <div class="col-12">
          <a href="#">Los Angeles</a>
          <a href="#">New York</a>
          <a href="#">Tokyo</a>
        </div>
        <!-- Search bar-->
      </div>
      <div class="row search-bar">
        <div class="col-2"></div>
        <div class="col-8">
          <form class="d-flex" role="search" id="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Enter a city"
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-success search" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
      <!--Current Weather -->
      <div class="row">
        <div class="col-4">
          <h2 id="city">Phoenix</h2>
          <ul>
            <li>
              <img
                id="icon"
                src="http://openweathermap.org/img/wn/01d@2x.png"
              />
            </li>
            <li id="date-time">Sunday 4:03pm</li>
            <li id="description">Partly Cloudy</li>
          </ul>
        </div>
        <div class="col-4 d-flex justify-content-center">
          <h1 class="current-temp" id="currentTemp">56</h1>
          <h1 class="current-temp">°</h1>
          <p><a href="#" id="cels-link">°C</a></p>
          <p>|</p>
          <p><a href="#" id="fahr-link">°F</a></p>
        </div>
        <div class="col-4 stats">
          <ul>
            <li>Wind: <span id="wind">14</span> mph</li>
          </ul>
        </div>
      </div>
      <!--Weekday Weather-->
      <div class="weekday-weather" id="forcast"></div>
      <a href="https://github.com/Michaella-Ellis/Weather-App"
        >Open Source Code</a
      >
      by Michaella Ellis
    </div>
    <script src="index.js"></script>
  </body>
</html>
